{% extends "layout.html" %}
{% block head %} home {% endblock %}

{% block body %}

	<h1>WELECOME HOME  </h1>
	<form class="container" action="{{url_for('book')}}" method="POST">

		<div class="form-group">
			<select class="form-control" name="flight_id">
				{% for flight in flights %}
					<option value="{{flight.id}}">{{flight.origin}} To {{flight.destination}}</option>
				{% endfor %}
			</select>
		</div>
		<div class="form-group">
			<input class="form-control" name="name" placeholder="Username">
		</div>

		<div class="form-group">
			<button class="btn btn-primary" type="submit">submit</button>
		</div>

	</form>

	<h1>All avilable flights </h1>

	<div class="container">
		<ul>
			{% for flight in flights: %}
			<li>
				<a href="{{url_for('flights',flight_id=flight.id)}}">
					{{flight.origin}} -- To -- {{flight.destination}}
				</a>
			</li>
			{% endfor %}
		</ul>
	</div>
{% endblock %}
